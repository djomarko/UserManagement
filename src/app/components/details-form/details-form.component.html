<form>
        <br>
        {{ user | json}}
        <br>    
        <br>    
        <br>    
    <div>
        <div class="form-group row">
            <label for="" class="col-2 col-form-label">Username *</label>
            <div class="col-10">
                <input class="form-control" [(ngModel)]="user.uid" [disabled]="editMode" name="uid" required>
            </div>
        </div>
        <div class="form-group row" *ngIf="passwordUpdateMode">
            <label for="" class="col-2 col-form-label">Password *</label>
            <div class="col-10">
                <input class="form-control" [(ngModel)]="user.password" name="password" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="" class="col-2 col-form-label">Active</label>
            <div class="col-10">
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="checkbox" 
                        class="form-check-input" 
                        [(ngModel)]="user.attributes.active" name="active" >
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="" class="col-2 col-form-label">Email *</label>
            <div class="col-10">
                <input class="form-control" [(ngModel)]="user.attributes.email" name="email" required>
            </div>
        </div>
    </div>
    <div>
        <div class="form-group row">
            <label for="" class="col-2 col-form-label">Given Names *</label>
            <div class="col-10">
                <input class="form-control" [(ngModel)]="user.attributes.givenname" name="givenname" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="" class="col-2 col-form-label">Family Name *</label>
            <div class="col-10">
                <input class="form-control" [(ngModel)]="user.attributes.surname" name="surname" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="" class="col-2 col-form-label">Mobile</label>
            <div class="col-10">
                <input class="form-control" [(ngModel)]="user.attributes.mobile" name="mobile">
            </div>
        </div>
        <div class="form-group row">
            <label for="" class="col-2 col-form-label">Telephone</label>
            <div class="col-10">
                <input class="form-control" [(ngModel)]="user.attributes.telephone" name="telephone">
            </div>
        </div>
        <div class="form-group row">
            <label for="" class="col-2 col-form-label">Fax</label>
            <div class="col-10">
                <input class="form-control" [(ngModel)]="user.attributes.facsimile" name="fax">
            </div>
        </div>
    </div>
    <div>
        <div class="form-group row">
            <label for="" class="col-2 col-form-label">Address</label>
            <div class="col-10">
                <input class="form-control" [(ngModel)]="user.attributes.address" name="address">
            </div>
        </div>
        <div class="form-group row">
            <label for="" class="col-2 col-form-label">Suburb</label>
            <div class="col-10">
                <input class="form-control" [(ngModel)]="user.attributes.suburb" name="suburb">
            </div>
        </div>
        <div class="form-group row">
            <label for="" class="col-2 col-form-label">City</label>
            <div class="col-10">
                <input class="form-control" [(ngModel)]="user.attributes.city" name="city">
            </div>
        </div>
        <div class="form-group row">
            <label for="" class="col-2 col-form-label">State</label>
            <div class="col-10">
                <input class="form-control" [(ngModel)]="user.attributes.state" name="state">
            </div>
        </div>
        <div class="form-group row">
            <label for="" class="col-2 col-form-label">Country</label>
            <div class="col-10">
                <input class="form-control" [(ngModel)]="user.attributes.country" name="country">
            </div>
        </div>
        <div class="form-group row">
            <label for="" class="col-2 col-form-label">Post Code</label>
            <div class="col-2">
                <input class="form-control" [(ngModel)]="user.attributes.postal_code" name="post-code">
            </div>
        </div>
    </div>
</form>
