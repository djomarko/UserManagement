<form>
  <br>
  {{ user | json}}
  {{ editMode }}
  <br>
  <br>
  <br>
  <div>
    <div class="form-group row">
      <label for="uid" class="col-2 col-form-label">Username *</label>
      <div class="col-10">
        <input class="form-control" [(ngModel)]="user.uid" [attr.disabled]="editMode" name="uid" id="uid" required>
      </div>
    </div>
    <div class="form-group row" *ngIf="passwordUpdateMode">
      <label for="password" class="col-2 col-form-label">Password *</label>
      <div class="col-10">
        <input class="form-control" [(ngModel)]="user.password" name="password" id="password" required>
      </div>
    </div>
    <div class="form-group row">
      <label for="active" class="col-2 col-form-label">Active</label>
      <div class="col-10">
        <div class="form-check">
          <label class="form-check-label">
            <input type="checkbox"
                   class="form-check-input"
                   [(ngModel)]="user.attributes.active" name="active" id="active">
          </label>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="email" class="col-2 col-form-label">Email *</label>
      <div class="col-10">
        <input class="form-control" [(ngModel)]="user.attributes.email" name="email" id="email" required>
      </div>
    </div>
  </div>
  <div>
    <div class="form-group row">
      <label for="givenname" class="col-2 col-form-label">Given Names *</label>
      <div class="col-10">
        <input class="form-control" [(ngModel)]="user.attributes.givenname" name="givenname" id="givenname" required>
      </div>
    </div>
    <div class="form-group row">
      <label for="surname" class="col-2 col-form-label">Family Name *</label>
      <div class="col-10">
        <input class="form-control" [(ngModel)]="user.attributes.surname" name="surname" id="surname" required>
      </div>
    </div>
    <div class="form-group row">
      <label for="mobile" class="col-2 col-form-label">Mobile</label>
      <div class="col-10">
        <input class="form-control" [(ngModel)]="user.attributes.mobile" name="mobile" id="mobile">
      </div>
    </div>
    <div class="form-group row">
      <label for="telephone" class="col-2 col-form-label">Telephone</label>
      <div class="col-10">
        <input class="form-control" [(ngModel)]="user.attributes.telephone" name="telephone" id="telephone">
      </div>
    </div>
    <div class="form-group row">
      <label for="fax" class="col-2 col-form-label">Fax</label>
      <div class="col-10">
        <input class="form-control" [(ngModel)]="user.attributes.facsimile" name="fax" id="fax">
      </div>
    </div>
  </div>
  <div>
    <div class="form-group row">
      <label for="address" class="col-2 col-form-label">Address</label>
      <div class="col-10">
        <input class="form-control" [(ngModel)]="user.attributes.address" name="address" id="address">
      </div>
    </div>
    <div class="form-group row">
      <label for="suburb" class="col-2 col-form-label">Suburb</label>
      <div class="col-10">
        <input class="form-control" [(ngModel)]="user.attributes.suburb" name="suburb" id="suburb">
      </div>
    </div>
    <div class="form-group row">
      <label for="city" class="col-2 col-form-label">City</label>
      <div class="col-10">
        <input class="form-control" [(ngModel)]="user.attributes.city" name="city" id="city">
      </div>
    </div>
    <div class="form-group row">
      <label for="state" class="col-2 col-form-label">State</label>
      <div class="col-10">
        <input class="form-control" [(ngModel)]="user.attributes.state" name="state" id="state">
      </div>
    </div>
    <div class="form-group row">
      <label for="country" class="col-2 col-form-label">Country</label>
      <div class="col-10">
        <input class="form-control" [(ngModel)]="user.attributes.country" name="country" id="country">
      </div>
    </div>
    <div class="form-group row">
      <label for="post-code" class="col-2 col-form-label">Post Code</label>
      <div class="col-2">
        <input type="number"
               class="form-control" [(ngModel)]="user.attributes.postal_code" name="post-code" id="post-code">
      </div>
    </div>
  </div>
</form>
